        body

        .card-container
        {
            display: grid;
            grid-template-columns: repeat(auto-fill,240px);
            gap: 30px;

        }
        .product-card

        }

        {
            width: 240px;
            height: 240px;
            border-radius: 20px;

        }

            align-items: center;
            margin-top: 12px;
        }

        .produc-info figure img
        {

        }
        .produc-info figure img
        {
            width: 35px;
            height: 35px;
        }
        .produc-info div p:nth-child(1)
        {
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 4px;

        }

        .produc-info div p:nth-child(2)
        {
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 0;

        }

            .card-container
